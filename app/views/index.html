<div class="container-fluid" style="margin-top:8%;">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div style="text-align:center;line-height:1;margin-top:50px;">
                        <p style="color:gray;margin-top:0px;" id="slogan">GitHub人才搜索工具</p>
                    </div>
                </div>
            </div>
            <div class="row" style="height:120px;">
                <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 searchBar">
                    <div class="row">
                        <form ng-submit="search()">
                            <div class="col-xs-9" style="padding:0;" id="search-part">
                                <input ng-model="sw" id="index-input" placeholder="请输入GitHub用户名或姓名">
                            </div>
                            <button type="submit" class="col-xs-3 btn-success btn" id="lookup">查看</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 report-entry">
                </div>
            </div>
            <div class="row" style="margin-top:22%;">
            </div>
        </div>
    </div>
</div>
